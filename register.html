<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SACE — Registrate</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .reg-wrap { padding: 28px; display:flex; flex-direction:column; align-items:stretch; }
      .reg-title { text-align:center; color:#B71C1C; font-weight:700; font-size:22px; margin-bottom:18px; }
      .reg-form { width:100%; }
      .reg-input { width:100%; padding:14px 12px; border:1px solid #bdbdbd; border-radius:4px; margin-bottom:16px; }
      .roles { display:flex; gap:18px; flex-wrap:wrap; margin-top:12px; }
      .role-item { display:flex; align-items:center; gap:10px; cursor:pointer; }
      .role-bullet { width:28px; height:28px; border-radius:50%; background:#B71C1C; color:#fff; display:inline-flex; align-items:center; justify-content:center; font-weight:700; }
      .role-label { font-weight:600; }
      .btn-block { width:100%; padding:12px 14px; border-radius:12px; background:#B71C1C; color:#fff; border:none; font-size:16px; box-shadow:0 6px 12px rgba(0,0,0,0.12); cursor:pointer; }
      .btn-block.secondary { background:#c74a49; margin-bottom:12px; }
      .roles-grid { display:flex; gap:20px; flex-wrap:wrap; }
      .roles-grid .role { display:flex; align-items:center; gap:8px; min-width:140px; }
      .spacer { height:18px; }
      @media (max-width:420px){ .screen{ transform:scale(.95);} }
    </style>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <div class="reg-wrap">
          <img src="assets/logo sace.png" alt="SACE" style="width:120px; margin:0 auto 8px;" onerror="this.src='assets/logo.svg'" />
          <div class="reg-title">Registrate</div>

          <form class="reg-form" onsubmit="event.preventDefault(); alert('Registrando...');">
            <input class="reg-input" type="text" placeholder="Nombre" required />
            <input class="reg-input" type="text" placeholder="Documento" required />
            <input class="reg-input" type="email" placeholder="Correo" required />
            <input class="reg-input" type="password" placeholder="Contraseña" required />

            <div style="display:flex; align-items:center; gap:12px; margin-top:8px;">
              <div class="role-bullet">A</div>
              <div style="font-weight:600;">Rol en el colegio:</div>
            </div>

            <div class="roles-grid" style="margin-top:12px;">
              <label class="role"><input type="radio" name="role" value="Administrativo"/> <span class="role-bullet" style="background:#B71C1C; width:20px; height:20px;">★</span> <span class="role-label">Administrativo</span></label>
              <label class="role"><input type="radio" name="role" value="Docente"/> <span class="role-bullet" style="background:#B71C1C; width:20px; height:20px;">★</span> <span class="role-label">Docente</span></label>
              <label class="role"><input type="radio" name="role" value="Restaurante"/> <span class="role-bullet" style="background:#B71C1C; width:20px; height:20px;">★</span> <span class="role-label">Restaurante</span></label>
              <label class="role"><input type="radio" name="role" value="Aseo"/> <span class="role-bullet" style="background:#B71C1C; width:20px; height:20px;">★</span> <span class="role-label">Aseo</span></label>
            </div>

            <div class="spacer"></div>
            <button type="button" class="btn-block secondary" onclick="location.href='login.html'">¿Ya tienes cuenta?</button>
            <button type="submit" class="btn-block">Inicia sesion</button>
          </form>
        </div>

        <!-- Bottom navigation -->
        <div class="bottom-nav">
          <a href="home.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span>Home</span>
          </a>
          <a href="emergency.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 17.25V21h4V9H3v8.25zM9 3h6v4H9V3zm9.5 2.5h-4v4h4v-4zm0 6h-4v4h4v-4zm0 6h-4v4h4v-4z"/></svg>
            <span>Citas</span>
          </a>
          <a href="#" class="nav-item">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>
            <span>Notif</span>
          </a>
          <a href="menu.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span>Perfil</span>
          </a>
        </div>

        <img src="assets/frame.png" alt="phone frame" class="phone-frame" onerror="this.style.display='none'" />
      </div>
    </div>
  </body>
  </html>
