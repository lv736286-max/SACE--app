<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SACE — Login Mockup</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Small overrides for the login layout that fit the mockup */
      .login-screen { display:flex; flex-direction:column; align-items:center; padding:24px 28px; }
      .login-title { color:#B71C1C; font-size:22px; font-weight:700; margin-top:6px; margin-bottom:18px; }
      .login-form { width:100%; max-width:300px; }
      .login-form input { width:100%; padding:14px 12px; font-size:14px; border:1px solid #bdbdbd; border-radius:4px; margin-bottom:18px; }
      .btn-red { width:100%; background:#B71C1C; color:#fff; border:none; padding:12px 14px; border-radius:10px; font-size:16px; cursor:pointer; box-shadow:0 6px 12px rgba(0,0,0,0.12); }
      .btn-red.secondary { background:#c74a49; margin-bottom:12px; }
      .logo-small { width:130px; height:auto; display:block; margin:0 auto 6px; }
    </style>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <div class="login-screen">
          <img src="assets/logo sace.png" alt="SACE logo" class="logo-small" onerror="this.src='assets/logo.svg'" />
          <div class="login-title">Iniciar Sesión</div>

          <form class="login-form" onsubmit="event.preventDefault(); alert('Iniciando sesión...');">
            <input type="email" placeholder="Correo" required />
            <input type="password" placeholder="Contraseña" required />
            <button type="button" class="btn-red secondary">¿Ya tienes cuenta?</button>
            <button type="submit" class="btn-red">Inicia sesion</button>
          </form>
        </div>

        <!-- Bottom navigation -->
        <div class="bottom-nav">
          <a href="home.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span>Home</span>
          </a>
          <a href="emergency.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 17.25V21h4V9H3v8.25zM9 3h6v4H9V3zm9.5 2.5h-4v4h4v-4zm0 6h-4v4h4v-4zm0 6h-4v4h4v-4z"/></svg>
            <span>Citas</span>
          </a>
          <a href="#" class="nav-item">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>
            <span>Notif</span>
          </a>
          <a href="menu.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span>Perfil</span>
          </a>
        </div>

        <!-- Optional frame overlay if available -->
        <img src="assets/frame.png" alt="phone frame" class="phone-frame" onerror="this.style.display='none'" />
      </div>
    </div>
  </body>
</html>
