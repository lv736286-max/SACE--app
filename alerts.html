<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Alertas - SACE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .phone-frame {
            width: 360px;
            height: 780px;
            background: white;
            border: 10px solid #EEE7E3;
            border-radius: 28px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header */
        .header {
            background-color: #B71C1C;
            color: white;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 18px;
            flex-shrink: 0;
        }

        .back-btn {
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .back-btn:hover {
            transform: scale(1.2);
        }

        /* Content Area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 18px;
            padding-bottom: 70px;
        }

        .section {
            margin-bottom: 18px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }

        /* Date filters */
        .date-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .date-input {
            padding: 10px;
            border: 1px solid #BDBDBD;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        .date-input:focus {
            outline: none;
            border-color: #B71C1C;
            box-shadow: 0 0 0 2px rgba(183, 28, 28, 0.1);
        }

        /* Type buttons */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 12px;
        }

        .type-btn {
            padding: 10px 14px;
            border: 2px solid #bbb;
            border-radius: 4px;
            background: white;
            color: #333;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
        }

        .type-btn:hover {
            border-color: #B71C1C;
        }

        .type-btn.selected {
            background-color: #B71C1C;
            color: white;
            border-color: #B71C1C;
        }

        /* Status and Reporter pills */
        .pill-group {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            margin-bottom: 12px;
        }

        .pill {
            padding: 10px 18px;
            border-radius: 20px;
            background-color: #f0f0f0;
            color: #333;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
            border: none;
        }

        .pill:hover {
            background-color: #e0e0e0;
        }

        .pill.selected {
            background-color: #B71C1C;
            color: white;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 0 0 28px 28px;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            cursor: pointer;
            font-size: 10px;
            color: #999;
            transition: color 0.3s;
            text-decoration: none;
        }

        .nav-item:hover {
            color: #B71C1C;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Scrollbar styling */
        .content::-webkit-scrollbar {
            width: 6px;
        }

        .content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .content::-webkit-scrollbar-thumb {
            background: #B71C1C;
            border-radius: 3px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: #a01717;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- Header -->
        <div class="header">
            <span class="back-btn" onclick="history.back();">&lt;</span>
            <span>Historial de alertas</span>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Fecha Section -->
            <div class="section">
                <div class="section-title">Fecha:</div>
                <div class="date-grid">
                    <input type="text" class="date-input" placeholder="Mes">
                    <input type="text" class="date-input" placeholder="Día">
                </div>
                <div class="date-grid">
                    <input type="text" class="date-input" placeholder="Año">
                    <input type="text" class="date-input" placeholder="Hora">
                </div>
            </div>

            <!-- Tipo Section -->
            <div class="section">
                <div class="section-title">Tipo:</div>
                <div class="button-group">
                    <button class="type-btn" onclick="selectType(this)">Temblor</button>
                    <button class="type-btn" onclick="selectType(this)">Persona desamayada</button>
                    <button class="type-btn" onclick="selectType(this)">Incendio</button>
                    <button class="type-btn" onclick="selectType(this)">Otro</button>
                </div>
            </div>

            <!-- Estado Section -->
            <div class="section">
                <div class="section-title">Estado:</div>
                <div class="pill-group">
                    <button class="pill" onclick="selectStatus(this)">Atendido</button>
                    <button class="pill" onclick="selectStatus(this)">En proceso</button>
                    <button class="pill" onclick="selectStatus(this)">En espera</button>
                </div>
            </div>

            <!-- Reportado por Section -->
            <div class="section">
                <div class="section-title">Reportado por:</div>
                <div class="pill-group">
                    <button class="pill" onclick="selectReporter(this)">Docente</button>
                    <button class="pill" onclick="selectReporter(this)">Personal</button>
                    <button class="pill" onclick="selectReporter(this)">Administrador</button>
                    <button class="pill" onclick="selectReporter(this)">Otro</button>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="home.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                <span>Home</span>
            </a>
            <a href="emergency.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 17.25V21h4V9H3v8.25zM9 3h6v4H9V3zm9.5 2.5h-4v4h4v-4zm0 6h-4v4h4v-4zm0 6h-4v4h4v-4z"/></svg>
                <span>Citas</span>
            </a>
            <a href="#" class="nav-item">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>
                <span>Notif</span>
            </a>
            <a href="menu.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <span>Perfil</span>
            </a>
        </div>
    </div>

    <script>
        function selectType(btn) {
            const buttons = btn.parentElement.querySelectorAll('.type-btn');
            buttons.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function selectStatus(btn) {
            btn.classList.toggle('selected');
        }

        function selectReporter(btn) {
            btn.classList.toggle('selected');
        }
    </script>
</body>
</html>
