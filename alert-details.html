<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de alertas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f5f5 0%, #eee7e3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .phone-frame {
      width: 360px;
      height: 780px;
      background: white;
      border-radius: 28px;
      border: 10px solid #eee7e3;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .header {
      background-color: #b71c1c;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
    }

    .header-back {
      font-size: 24px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }

    .header-back:hover {
      opacity: 0.8;
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
      flex: 1;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      padding-bottom: 68px;
    }

    .table-container {
      margin-bottom: 24px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background-color: #e0e0e0;
      padding: 10px 8px;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      color: #555;
      border-right: 1px solid #e0e0e0;
    }

    th:last-child {
      border-right: none;
    }

    td {
      padding: 10px 8px;
      text-align: center;
      font-size: 12px;
      color: #666;
      border-right: 1px solid #e0e0e0;
      border-bottom: 1px solid #e0e0e0;
    }

    td:last-child {
      border-right: none;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: #fafafa;
    }

    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-radius: 0 0 28px 28px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      cursor: pointer;
      text-decoration: none;
      color: #999;
      font-size: 10px;
      transition: color 0.3s;
    }

    .nav-item:hover {
      color: #b71c1c;
    }

    .nav-item.active {
      color: #b71c1c;
      font-weight: 600;
    }

    .nav-item svg {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 480px) {
      .phone-frame {
        width: 100%;
        height: auto;
        max-width: 360px;
      }
    }
  </style>
</head>
